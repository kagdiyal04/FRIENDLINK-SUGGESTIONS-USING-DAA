{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form action="{{ url_for('login') }}" method="POST" autocomplete="off">
  <label for="name">Enter Your Name</label>
  <input type="text" id="name" name="name" placeholder="Your registered name" required />

  <input type="submit" value="Login" />
</form>
{% endblock %}
